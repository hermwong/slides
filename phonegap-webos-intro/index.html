<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Adobe &amp; HTML</title>
<meta name="description" content="Introduction to PhoneGap">
<meta name="author" content="Brian LeRoux">
<link href='http://fonts.googleapis.com/css?family=Ubuntu:500,300,700,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="lib/zenburn.css">
<style type="text/css" media="screen">
    .home-page .state-background {
        background: black center center no-repeat;
        background-position: 0%, 0%;
        -webkit-animation-name: pan-around;
        -webkit-animation-duration: 180s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        opacity: 1;
    }

</style>
</head>
<body>

		<header>
			<img id="adobelogo" src="assets/adobe-vector.svg" alt="adobe">
		</header>

		<div id="reveal">
            
            <!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-state="home-page">
                    <h1>PhoneGap</h1>
                    <img src=img/cordova_assets/Icon/cordova_256.png>
						<script>
							// Deliciously hacky. Look away.
							if( navigator.userAgent.match( /(iPhone|iPad|iPod|Android)/i ) )
							document.write( '<p style="color: rgba(255,255,255,0.6); text-shadow: none; font-size:.5em; font-weight:bold; background: rgba(255, 255, 255, .2); box-shadow: 0px 8px 8px rgba(0,0,0,0.2), inset 2px 2px 3px rgba(0,0,0,0.05); border-radius: 8px; border: 1px solid rgba(255, 255, 255, .2); margin-left:-8px; margin-right:-8px;">'+'TAP TO NAVIGATE'+'</p>' );
						</script>
						
					
					    <h3><a href=http://twitter.com/hermwong>@hermwong</a></h3>
					
				</section>
				
				<section>
				    <h2>Getting Started with PhoneGap</h2>
				    <h3><a href=http://phonegap.com/developer>phonegap.com/developer</a></h3>
				</section>
				
                <section>
                    <h2>Useful Links</h2>
                    <ul> 
                        <li><a href=http://phonegap.com>phonegap.com</a></li>
                        <li><a href=http://phonegap.com/support>PhoneGap support</a></li>
                        <li><a href=http://wiki.phonegap.com>PhoneGap Wiki</a> <span style=color:#666>(Also a great mobile web resource.)</span></li>
                        <li><a href=http://docs.phonegap.com>Documentation</a></li>
                        <li><a href=http://cordova.io>apache cordova</a></li>
                    </ul>
                </section>

				<!-------------------------------------------------------------- -->

			</div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#" style="-webkit-transform:rotate(180deg);">&#x2794;</a>
				<a class="right" href="#">&#x2794;</a>
				<a class="up" href="#"></a>
				<a class="down" href="#"></a>
			</aside>

			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress"><span></span></div>
			
		</div>
		
		<script src="js/reveal.js"></script>

		<!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
		<script src="lib/highlight.js"></script>
		<script src="lib/classList.js"></script>
		
		<script>
			// Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: !(query.controls === 'false'),

				// Display a presentation progress bar
				progress: true,

				// If true; each slide will be pushed to the browser history
				history: true,

				// Flags if mouse wheel navigation should be enabled
				mouseWheel: true,

				// Apply a 3D roll to links on hover
				rollingLinks: false,

				// UI style
				theme: query.theme || 'adobe', // default/neon

				// Transition style
				transition: query.transition || 'linear' // default/cube/page/concave/linear(2d)
			});

			hljs.initHighlightingOnLoad();
		</script>

	</body>
</html>
